<ul>
    {% for link in include.links %}
    <li>
        <a href="{{ link.url }}">
            {{ link.title }}
        </a>
        {% if link.description %}
        <ul>
            <li>
                {{ link.description }}
            </li>
        </ul>
        {% endif -%}
    </li>
    {% endfor %}
</ul>
